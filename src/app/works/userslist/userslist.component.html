<div class="parent">
     <div class="child">
         <form name="f1">
             <p>Login</p>
             <input type="text" class="inpt" name="login" placeholder="Login" [(ngModel)]="obj.login">
             <p>Password</p>
             <input type="password" class="inpt" name="password" placeholder="Password" [(ngModel)]="obj.password">
             <p>Email</p>
             <input type="email" class="inpt" name="email" placeholder="Email" [(ngModel)]="obj.email">
             <br>
             <br>
             <button class="button" type="button" name="addUserBt" *ngIf="btnAdd" (click)="add()">add user</button>
             <button class="buttonSave" type="button" name="saveUserBt" *ngIf="btnSave" (click)="save()">save
                 user</button>
         </form>
 
     </div>
     <div class="child2">
         <table class="tbl" style="margin: 10px;">
             <thead>
                 <tr>
                     <td>#</td>
                     <td>Login</td>
                     <td>Password</td>
                     <td>Email</td>
                     <td>Edit</td>
                     <td>Delete</td>
                 </tr>
             </thead>
             <tbody class="thead edit">
                 <tr *ngFor="let item of arrUsers; let i = index">
                     <td>{{i+1}}</td>
                     <td>{{item.login}}</td>
                     <td>{{item.password}}</td>
                     <td>{{item.email}}</td>
                     <td><button class="btnEdit" id='${i}' (click)="edit(i)"> Edit</button></td>
                     <td class="delBut"><button class="btnDelete" id="${i}" (click)="delete(i)">Delete</button></td>
                 </tr>`
             </tbody>
 
         </table>
 
     </div>
 
 </div>
